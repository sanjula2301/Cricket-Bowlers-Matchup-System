<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bowler Performance Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f8f9fa;
            --text-color: #202124;
            --light-text: #5f6368;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background-color: white;
        }
        
        .auth-image {
            background: linear-gradient(135deg, rgba(26,115,232,0.8) 0%, rgba(66,133,244,0.9) 100%), 
                         url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80') center center/cover;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .auth-image h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .auth-image p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .auth-form {
            padding: 40px;
        }
        
        .auth-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--light-text);
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            border: 1px solid #dadce0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(26,115,232,0.1);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 15px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--light-text);
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dadce0;
        }
        
        .separator::before {
            margin-right: 10px;
        }
        
        .separator::after {
            margin-left: 10px;
        }
        
        .social-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn-social {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: transparent;
            border: 1px solid #dadce0;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .btn-social:hover {
            background-color: #f3f4f6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
            color: var(--light-text);
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .auth-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="auth-container">
            <div class="row g-0">
                <div class="col-md-6 d-none d-md-block">
                    <div class="auth-image">
                        <div>
                            <h2>Welcome to Bowler Prediction</h2>
                            <p>Create an account to access advanced analytics and predictions for cricket bowlers.</p>
                            <div class="mt-4">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-check-circle me-3"></i>
                                    <span>Accurate performance predictions</span>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-check-circle me-3"></i>
                                    <span>Compare multiple bowlers</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-check-circle me-3"></i>
                                    <span>Personalized dashboard</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="auth-form">
                        <div class="auth-header">
                            <h1>Create Account</h1>
                            <p>Fill in your details to get started</p>
                        </div>
                        
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" placeholder="Enter your username" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="Create a password" required>
                                </div>
                                <!-- <div class="form-text mt-2">Password must be at least 8 characters long</div> -->
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-user-plus me-2"></i>Sign Up
                            </button>
                        </form>
                        
                        <div class="login-link">
                            Already have an account? <a href="/login">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Form Submission -->
    <script>
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };
    
            console.log("Sending Signup Data:", formData); // Debugging print
    
            const response = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });
    
            const result = await response.json();
            if (response.ok) {
                alert("Signup successful! User ID: " + result.user_id);
                localStorage.setItem("user_id", result.user_id);
                window.location.href = "/dashboard";  
            } else {
                alert("Error: " + result.error);
            }
        });
    </script>
    
</body>
</html>
