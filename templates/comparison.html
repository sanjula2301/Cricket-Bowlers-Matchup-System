<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowler Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .comparison-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .loader {
            display: none;
            text-align: center;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .winner {
            color: green;
            font-weight: bold;
        }
        .loser {
            color: red;
            font-weight: bold;
        }
        #comparisonSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="comparison-container">
        <h1 class="text-center">Bowler Comparison</h1>

        <div class="text-center mb-4">
            <a href="/" class="btn btn-secondary">Go to Home</a>
        </div>
        <div id="loginStatus" class="text-center mb-3"></div>

        <div id="comparisonSection">
            <div class="mb-3">
                <label for="matchPhase" class="form-label">Select Match Phase:</label>
                <select id="matchPhase" class="form-select" required>
                    <option value="">-- Select Match Phase --</option>
                    <option value="Powerplay">Powerplay</option>
                    <option value="MiddleOvers">Middle Overs</option>
                    <option value="DeathOvers">Death Overs</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="bowler1" class="form-label">Select Bowler 1:</label>
                <select id="bowler1" class="form-select" required>
                    <option value="">-- Select Bowler 1 --</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="bowler2" class="form-label">Select Bowler 2:</label>
                <select id="bowler2" class="form-select" required>
                    <option value="">-- Select Bowler 2 --</option>
                </select>
            </div>

            <div class="text-center mb-4">
                <button id="compareButton" class="btn btn-primary">Compare</button>
            </div>

            <div class="loader" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Fetching data, please wait...</p>
            </div>

            <div id="comparisonResult"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const user_id = localStorage.getItem("user_id");

            if (!user_id) {
                document.getElementById("loginStatus").innerHTML = `
                    <p class="text-danger">Please <a href="/login">login</a> or <a href="/signup">sign up</a> to compare bowlers.</p>
                `;
                return;
            }

            document.getElementById("comparisonSection").style.display = "block";

            document.getElementById("matchPhase").addEventListener("change", async function () {
                const phase = this.value;
                if (!phase) return;

                const response = await fetch(`/get_bowlers_by_phase?user_id=${user_id}&phase=${phase}`);
                const data = await response.json();

                const bowlerSelect1 = document.getElementById("bowler1");
                const bowlerSelect2 = document.getElementById("bowler2");

                bowlerSelect1.innerHTML = '<option value="">-- Select Bowler 1 --</option>';
                bowlerSelect2.innerHTML = '<option value="">-- Select Bowler 2 --</option>';

                data.forEach(bowler => {
                    const option1 = document.createElement("option");
                    option1.value = bowler.name;
                    option1.textContent = bowler.name;
                    bowlerSelect1.appendChild(option1.cloneNode(true));

                    const option2 = document.createElement("option");
                    option2.value = bowler.name;
                    option2.textContent = bowler.name;
                    bowlerSelect2.appendChild(option2);
                });
            });

            document.getElementById("compareButton").addEventListener("click", async () => {
                const bowler1 = document.getElementById("bowler1").value;
                const bowler2 = document.getElementById("bowler2").value;
                const matchPhase = document.getElementById("matchPhase").value;

                if (!bowler1 || !bowler2 || !matchPhase) {
                    alert("Please select a match phase and two bowlers.");
                    return;
                }

                document.getElementById("loadingSpinner").style.display = "block";

                try {
                    const [response1, response2] = await Promise.all([
                        fetch(`/get_single_bowler_performance?user_id=${user_id}&bowler_name=${bowler1}&phase=${matchPhase}`),
                        fetch(`/get_single_bowler_performance?user_id=${user_id}&bowler_name=${bowler2}&phase=${matchPhase}`)
                    ]);

                    const result1 = await response1.json();
                    const result2 = await response2.json();

                    if (!response1.ok || !response2.ok) {
                        throw new Error("Failed to fetch comparison data.");
                    }

                    const overallWinner = result1.total_dppi_score > result2.total_dppi_score ? bowler1 : bowler2;

                    const comparisonResult = `
                        <h2 class="text-center">Comparison Result</h2>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>${bowler1}</th>
                                    <th>${bowler2}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Match Phase</td>
                                    <td>${matchPhase}</td>
                                    <td>${matchPhase}</td>
                                </tr>
                                <tr>
                                    <td>DPPI Score</td>
                                    <td class="${result1.total_dppi_score > result2.total_dppi_score ? 'winner' : 'loser'}">${result1.total_dppi_score?.toFixed(2) || "N/A"}</td>
                                    <td class="${result2.total_dppi_score > result1.total_dppi_score ? 'winner' : 'loser'}">${result2.total_dppi_score?.toFixed(2) || "N/A"}</td>
                                </tr>
                            </tbody>
                        </table>
                        <h3 class="text-center">Best Bowler: <span class="winner">${overallWinner}</span></h3>
                    `;

                    document.getElementById("comparisonResult").innerHTML = comparisonResult;
                } catch (error) {
                    console.error("Error comparing bowlers:", error);
                    alert("An error occurred while comparing bowlers. Please try again.");
                } finally {
                    document.getElementById("loadingSpinner").style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
