<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Bowler Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .loader {
            display: none;
            text-align: center;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Overall Bowler Performance</h2>
    <div class="text-center mb-4">
        <a href="/" class="btn btn-secondary">Go to Home</a>
    </div>
    <div id="loginStatus" class="text-center mb-3"></div>

    <div class="loader" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Fetching data, please wait...</p>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Bowler Name</th>
                <th>Total DPPI Score</th>
            </tr>
        </thead>
        <tbody id="performanceTable">
            <tr><td colspan="3" class="text-center">Loading...</td></tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        const user_id = localStorage.getItem("user_id");

        if (!user_id) {
            document.getElementById("loginStatus").innerHTML = `
                <p class="text-danger">Please <a href="/login">login</a> or <a href="/signup">sign up</a> to view overall performance.</p>
            `;
            return;
        }

        document.getElementById("loadingSpinner").style.display = "block";

        try {
            const response = await fetch(`/get_overall_dppi?user_id=${user_id}`);
            const data = await response.json();

            const tableBody = document.getElementById("performanceTable");
            tableBody.innerHTML = "";

            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="3" class="text-center">No data available.</td></tr>`;
                return;
            }

            data.forEach((bowler, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${bowler.name}</td>
                        <td>${bowler.total_dppi.toFixed(2)}</td>
                    </tr>
                `;
            });

        } catch (error) {
            console.error("Error fetching performance data:", error);
            document.getElementById("performanceTable").innerHTML = `<tr><td colspan="3" class="text-center text-danger">Error loading data</td></tr>`;
        } finally {
            document.getElementById("loadingSpinner").style.display = "none";
        }
    });
</script>

</body>
</html>
