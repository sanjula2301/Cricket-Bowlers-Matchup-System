<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-container h2 {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .progress {
            margin-bottom: 10px;
        }
        .progress-bar {
            transition: width 1s ease-in-out;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Prediction Result Container -->
    <div class="result-container">
        <!-- Redirect to Home Page -->
        <div class="text-center mb-4">
            <a href="/" class="btn btn-secondary">Go to Home</a>
        </div>
        <h1>Prediction Result</h1>
        <div id="predictionResult">
            <p><strong>Bowler Name:</strong> <span id="bowlerName"></span></p>
            <p><strong>Phase:</strong> <span id="phase"></span></p>
            <p><strong>Predicted Cluster:</strong> <span id="cluster"></span></p>
            <p><strong>DPPI Score:</strong> <span id="dppiScore"></span></p>
        </div>

        <h2>Feature Importance</h2>
        <div id="featureImportanceProgress">
            <!-- Loading Spinner -->
            <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Displaying Prediction Result -->
    <script>
const clusterRoleMap = {
    "Powerplay": {
        0: "Specialist Powerplay Bowler",
        1: "Supporting Powerplay Bowler"
    },
    "MiddleOvers": {
        0: "Supporting Middle Overs Bowler",
        1: "Specialist Middle Overs Bowler"
    },
    "DeathOvers": {
        0: "Supporting Death Overs Bowler",
        1: "Specialist Death Overs Bowler"
    }
};

// Extract query parameters from the URL
const urlParams = new URLSearchParams(window.location.search);
const bowler_name = decodeURIComponent(urlParams.get('bowler_name'));
const phase = decodeURIComponent(urlParams.get('phase'));
const cluster = parseInt(urlParams.get('cluster')); // Convert to integer
const dppi_score = urlParams.get('dppi_score');
const session_id = urlParams.get('session_id');

// Get the role-based cluster name
const clusterRole = clusterRoleMap[phase] && clusterRoleMap[phase][cluster] 
    ? clusterRoleMap[phase][cluster] 
    : `Unknown Cluster (${cluster})`;

// Display the prediction result
document.getElementById("bowlerName").textContent = bowler_name;
document.getElementById("phase").textContent = phase;
document.getElementById("cluster").textContent = clusterRole;  // Show role-based name
document.getElementById("dppiScore").textContent = dppi_score;


// Map backend feature names to user-friendly names
const featureNameMap = {
    "BWI_normalized": "Big Wicket Index (BWI)",
    "BA_log": "Bowling Average (BA)",
    "SR_log": "Strike Rate (SR)",
    "BBI_log": "Balls Bowled Index (BBI)",
    "Econ_normalized": "Economy Rate (ECON)",
    "SPI_log": "Short Performance Index (SPI)"
};

// Fetch feature importance data
const user_id = localStorage.getItem("user_id");

if (user_id && session_id) {
    fetch(`/get_predictions?user_id=${user_id}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log("Fetched Data:", data); // Debugging: Log the fetched data

            // Find the session using session_id
            const session = data.find(s => s.session_id === session_id);
            if (!session) {
                throw new Error(`Session with ID ${session_id} not found`);
            }

            // Find the bowler entry
            const bowlerEntry = session.bowler_entries?.find(entry => entry.bowler_name.trim() === bowler_name.trim());
            if (!bowlerEntry) {
                throw new Error(`Bowler ${bowler_name} not found in session`);
            }

            // Extract feature importance data
            const featureImportance = bowlerEntry.feature_importance;
            if (!featureImportance || featureImportance.length === 0) {
                throw new Error(`No feature importance data found for ${bowler_name}`);
            }

            // Remove loading spinner
            const featureImportanceDiv = document.getElementById("featureImportanceProgress");
            featureImportanceDiv.innerHTML = "";

            // Populate feature importance progress bars
            featureImportance.forEach(feature => {
                const userFriendlyName = featureNameMap[feature.Feature] || feature.Feature; // Use fallback name
                const importancePercentage = (feature.Importance * 100).toFixed(2);

                const progressBar = `
                    <div class="mb-3">
                        <strong>${userFriendlyName}</strong>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" 
                                 style="width: ${importancePercentage}%;" 
                                 aria-valuenow="${importancePercentage}" 
                                 aria-valuemin="0" aria-valuemax="100">
                                ${importancePercentage}%
                            </div>
                        </div>
                    </div>
                `;
                featureImportanceDiv.insertAdjacentHTML("beforeend", progressBar);
            });
        })
        .catch(error => {
            console.error("Error fetching feature importance:", error);
            // Remove spinner and display error
            const featureImportanceDiv = document.getElementById("featureImportanceProgress");
            featureImportanceDiv.innerHTML = `<p class="text-danger">Failed to load feature importance data. Please try again.</p>`;
        });
} else {
    console.error("User ID or Session ID is missing");
    const featureImportanceDiv = document.getElementById("featureImportanceProgress");
    featureImportanceDiv.innerHTML = `<p class="text-danger">User ID or Session ID is missing.</p>`;
}
    </script>
</body>
</html>
