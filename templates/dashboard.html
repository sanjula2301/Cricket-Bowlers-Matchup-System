<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Bowler Performance Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/prediction">Bowler Prediction</a></li>
                    <li class="nav-item"><a class="nav-link" href="/comparison">Bowler Comparison</a></li>
                    <li class="nav-item"><button class="btn btn-logout nav-link" id="logoutButton">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <h2 class="text-center mb-4">Welcome, <span id="username">User</span>!</h2>

        <div class="row">
            <div class="col-md-12">
                <div class="card p-3 mb-3">
                    <h5>Quick Actions</h5>
                    <a href="/prediction" class="btn btn-primary w-100 mb-2">Go to Prediction</a>
                    <a href="/comparison" class="btn btn-primary w-100">Go to Comparison</a>
                </div>
            </div>
        </div>

        <h4 class="mt-4">Recent Predictions</h4>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Bowler Name</th>
                        <th>Phase</th>
                        <th>Predicted Role</th>
                        <th>DPPI Score</th>
                    </tr>
                </thead>
                <tbody id="recentPredictions">
                    <tr><td colspan="4" class="text-center">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Rank</th>
                        <th>Bowler Name</th>
                        <th>Total DPPI Score</th>
                    </tr>
                </thead>
                <tbody id="overallPerformanceTable">
                    <tr><td colspan="4" class="text-center">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const user_id = localStorage.getItem("user_id");

            if (!user_id) {
                alert("Please log in first.");
                window.location.href = "/login";
                return;
            }

            const clusterRoleMap = {
                "Powerplay": {
                    0: "Specialist Powerplay Bowler",
                    1: "Supporting Powerplay Bowler"
                },
                "MiddleOvers": {
                    0: "Supporting Middle Overs Bowler",
                    1: "Specialist Middle Overs Bowler"
                },
                "DeathOvers": {
                    0: "Supporting Death Overs Bowler",
                    1: "Specialist Death Overs Bowler"
                }
            };

            try {
                const userResponse = await fetch(`/get-user?user_id=${user_id}`);
                const userData = await userResponse.json();

                if (userResponse.ok) {
                    document.getElementById("username").textContent = userData.username || "User";
                } else {
                    alert("Error fetching user details.");
                }

                const predictionResponse = await fetch(`/get_predictions?user_id=${user_id}`);
                const predictionData = await predictionResponse.json();
                const predictionsTable = document.getElementById("recentPredictions");

                if (predictionResponse.ok && predictionData.length > 0) {
                    predictionsTable.innerHTML = "";
                    
                    predictionData.forEach(session => {
                        session.bowler_entries.forEach(bowler => {
                            const phase = bowler.phase || "Unknown Phase"; 
                            const rawCluster = bowler.predicted_cluster; 
                            
                            const cluster = (!isNaN(rawCluster) && rawCluster !== null && rawCluster !== undefined) 
                                ? parseInt(rawCluster, 10) 
                                : "Unknown"; 

                            const predictedRole = (phase in clusterRoleMap && cluster in clusterRoleMap[phase]) 
                                ? clusterRoleMap[phase][cluster] 
                                : `Unknown Cluster (${rawCluster})`; 

                            predictionsTable.innerHTML += `
                                <tr>
                                    <td>${bowler.bowler_name}</td>
                                    <td>${phase}</td>
                                    <td>${predictedRole}</td>
                                    <td>${bowler.dppi_score || "N/A"}</td>
                                </tr>
                            `;
                        });
                    });
                } else {
                    predictionsTable.innerHTML = `<tr><td colspan="4" class="text-center">No predictions available.</td></tr>`;
                }

                // Fetch Overall Performance Data
                const overallResponse = await fetch(`/get_overall_dppi?user_id=${user_id}`);
                const overallData = await overallResponse.json();
                const overallTable = document.getElementById("overallPerformanceTable");

                overallTable.innerHTML = "";

                if (overallData.length === 0) {
                    overallTable.innerHTML = `<tr><td colspan="3" class="text-center">No data available.</td></tr>`;
                    return;
                }

                let validBowlers = [];

                overallData.forEach(bowler => {
                    if (bowler.total_dppi && bowler.total_dppi > 0) {
                        validBowlers.push(bowler);
                    }
                });

                if (validBowlers.length === 0) {
                    overallTable.innerHTML = `<tr><td colspan="3" class="text-center">No bowlers with all 3 phases.</td></tr>`;
                    return;
                }

                validBowlers.forEach((bowler, index) => {
                    overallTable.innerHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${bowler.name}</td>
                            <td>${bowler.total_dppi.toFixed(2)}</td>
                        </tr>
                    `;
                });

            } catch (error) {
                console.error("Error loading data:", error);
                document.getElementById("overallPerformanceTable").innerHTML = `<tr><td colspan="3" class="text-center text-danger">Error loading data</td></tr>`;
            }
        });

        document.getElementById("logoutButton").addEventListener("click", function () {
            fetch("/logout", { method: "POST", credentials: "include" })
                .then(() => {
                    localStorage.removeItem("user_id");
                    window.location.href = "/";
                });
        });
    </script>
    
</body>
</html>
